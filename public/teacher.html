<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/socket.io-2.2.0.js"></script>
</head>
<body>
    <ul class="demoToolList">        
        <li>
            <span class="highlight">Choose a color: </span>
            <button id="choosePurpleSimpleColors" type="button" onclick="onPurple()">Purple</button>
            <button id="chooseGreenSimpleColors" type="button" onclick="onGreen()">Green</button>
            <button id="chooseYellowSimpleColors" type="button" onclick="onYellow()">Yellow</button>
            <button id="chooseBrownSimpleColors" type="button" onclick="onBrown()">Brown</button>
        </li>
    </ul>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>

        const socket = io(':9001');

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";

            // clear canvas
            clearCanvas();

            var data = {};
            data.id = socket.id;
            data.num = n;
            socket.emit('move-slide', data);
        }

        socket.on('connect', () => {
            socket.emit('teacher-login', socket.id);
            console.log(socket.id); // 'G5p5...'
        });

        socket.on('mouse-event', function(data) {
            console.log(data);
            if( data.id == socket.id )
                return;

            if( data.mouse_type == 'mousedown')    
            {
                paint = true;
                curColor = data.color;
                addClick(data.x, data.y);
                redraw();

            }

            if( data.mouse_type == 'mousemove')    
            {
                paint = true;
                curColor = data.color;
                addClick(data.x, data.y, true);
                redraw();
            }

            if( data.mouse_type == 'mouseup')    
            {
                paint = false;                
            }

            if( data.mouse_type == 'mouseleave')    
            {
                paint = false;                
            }

        });

        function onPurple() 
        {
            curColor = colorPurple;
        }

        function onGreen() 
        {
            curColor = colorGreen;
        }

        function onYellow() 
        {
            curColor = colorYellow;
        }

        function onBrown() 
        {
            curColor = colorBrown;
        }

        var colorPurple = "#cb3594";
        var colorGreen = "#659b41";
        var colorYellow = "#ffcf33";
        var colorBrown = "#986928";

        var curColor = colorPurple;
        var clickColor = new Array();

        var clickX = new Array();
        var clickY = new Array();
        var clickDrag = new Array();
        var paint;
        var context;

        prepareCanvas();
        
        function prepareCanvas()
        {
            var slide_div = document.getElementsByClassName('slideshow-container')[0];

            var canvasWidth = slide_div.offsetWidth;
            var canvasHeight = slide_div.offsetHeight;

            canvas = document.createElement('canvas');
            canvas.setAttribute('id', 'canvas');
            canvas.setAttribute('width', canvasWidth);
            canvas.setAttribute('height', canvasHeight);            
            
            slide_div.appendChild(canvas);
            if(typeof G_vmlCanvasManager != 'undefined') {
                canvas = G_vmlCanvasManager.initElement(canvas);
            }

            context = canvas.getContext("2d");            
        }

        function clearCanvas()
        {
            paint = false;
            clickX = new Array();
            clickY = new Array();
            clickDrag = new Array();
            clickColor = new Array();
            redraw();
        }


        function addClick(x, y, dragging)
        {
            clickX.push(x);
            clickY.push(y);
            clickDrag.push(dragging);
            clickColor.push(curColor);
        }

        $('#canvas').mousedown(function(e){
            var slide_div = document.getElementsByClassName('slideshow-container')[0];

            var mouseX = e.pageX - slide_div.offsetLeft;
            var mouseY = e.pageY - slide_div.offsetTop;
                    
            paint = true;
            addClick(mouseX, mouseY);
            redraw();

            var data = {};
            data.id = socket.id;
            data.mouse_type = 'mousedown';
            data.x = mouseX;
            data.y = mouseY;
            data.color = curColor;

            socket.emit('mouse-event', data);
        });

        $('#canvas').mousemove(function(e){
            if(paint){
                var slide_div = document.getElementsByClassName('slideshow-container')[0];

                var mouseX = e.pageX - slide_div.offsetLeft;
                var mouseY = e.pageY - slide_div.offsetTop;

                addClick(mouseX, mouseY, true);
                redraw();

                var data = {};
                data.id = socket.id;
                data.mouse_type = 'mousemove';
                data.x = mouseX;
                data.y = mouseY;
                data.color = curColor;

                socket.emit('mouse-event', data);
            }
        });

        $('#canvas').mouseup(function(e){
            paint = false;

            var data = {};
            data.id = socket.id;
            data.mouse_type = 'mouseup';

            socket.emit('mouse-event', data);
        });

        $('#canvas').mouseleave(function(e){
            paint = false;

            var data = {};
            data.id = socket.id;
            data.mouse_type = 'mouseleave';
            
            socket.emit('mouse-event', data);
        });

        function redraw(){
            if( !context )
                return;

            context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
            
            context.strokeStyle = "#df4b26";
            context.lineJoin = "round";
            context.lineWidth = 5;
                        
            for(var i=0; i < clickX.length; i++) {		
                context.beginPath();
                if(clickDrag[i] && i){
                    context.moveTo(clickX[i-1], clickY[i-1]);
                }else{
                    context.moveTo(clickX[i]-1, clickY[i]);
                }
                context.lineTo(clickX[i], clickY[i]);
                context.closePath();
                context.strokeStyle = clickColor[i];
                context.stroke();
            }
        }


      
    </script>
</body>
</html>
